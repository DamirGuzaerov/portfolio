{% extends 'web/base.html' %}

{% block content %}
    <h1>Sign up</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            <ul>
                {{ form.as_ul }}
            </ul>
            <button>Sign Up</button>
            {% if hasError %}
                {{ messsage }}
            {% endif %}
        </form>
    </div>
{% endblock %}
